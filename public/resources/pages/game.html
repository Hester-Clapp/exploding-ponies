<h1 id="turnStatus">Waiting for game to start...</h1>
<h3 id="playStatus"></h3>
<button id="leave">Leave</button>
<div id="otherPlayers"></div>
<div id="deck">
    <div class="card back" id="drawPile" style="border-color: #eee">
        <img src="../../resources/images/back.png" alt="Deck">
    </div>
    <div>
        <div id="discardPile"></div>
        <div id="cooldown">
            <div></div>
        </div>
    </div>
</div>
<div id="hand">
    <div class="exploding cardGroup"></div>
    <div class="defuse cardGroup"></div>
    <div class="nope cardGroup"></div>
    <div class="attack cardGroup"></div>
    <div class="shuffle cardGroup"></div>
    <div class="future cardGroup"></div>
    <div class="skip cardGroup"></div>
    <div class="favor cardGroup"></div>
    <div class="cat1 cardGroup"></div>
    <div class="cat2 cardGroup"></div>
    <div class="cat3 cardGroup"></div>
    <div class="cat4 cardGroup"></div>
    <div class="cat5 cardGroup"></div>
</div>
<div id="overlay" class="hidden">
    <div id="obscure"></div>
    <div id="future" class="hidden">
        <h3>See The Future</h3>
        <ol></ol>
        <button>Ok</button>
    </div>
    <div id="insert" class="hidden">
        <h3>Insert Villain Card</h3>
        <div>
            <div class="card">
                <img src="../../resources/images/back.png" alt="Deck">
            </div>
            <input type="range" min="0" step="1">
        </div>
        <button>Ok</button>
    </div>
</div>
