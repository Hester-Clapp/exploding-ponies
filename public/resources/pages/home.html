<form>
    <label for="username">Username:</label>
    <input type="text" id="username" maxlength="20">
    <fieldset>
        <legend>Avatar</legend>
        <label for="coat">Coat:</label>
        <input type="range" id="coat" min="0" max="360" step="1">
        <label for="mane">Mane:</label>
        <input type="range" id="mane" min="0" max="360" step="1">
        <label for="eyes">Eyes:</label>
        <input type="range" id="eyes" min="0" max="360" step="1">
    </fieldset>
    <input type="submit" value="Play">
</form>
